<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INOVETIME.PULS | Sistema de Ativa√ß√£o Comercial</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030305;
            color: #ffffff;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        /* Custom Animations */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(0, 229, 255, 0.1); }
            50% { box-shadow: 0 0 30px rgba(0, 229, 255, 0.3); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }

        @keyframes scale-in {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-scale-in {
            animation: scale-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-modal {
            background: rgba(10, 10, 12, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(90deg, #FFFFFF 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Novo gradiente Azul-Verde */
        .pulse-text {
            background: linear-gradient(90deg, #00e5ff 0%, #00ff9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-grid {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px; /* Altura para scroll horizontal */
        }
        ::-webkit-scrollbar-track {
            background: #030305;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Input Autofill Fix */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #0a0a0c inset !important;
            -webkit-text-fill-color: white !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Defini√ß√£o interna dos √≠cones (SVGs) para evitar erros de biblioteca externa
        const ICONS_DATA = {
            Activity: <polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />,
            ArrowRight: <React.Fragment><path d="M5 12h14" /><path d="m12 5 7 7-7 7" /></React.Fragment>,
            Menu: <React.Fragment><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></React.Fragment>,
            X: <React.Fragment><path d="M18 6 6 18" /><path d="m6 6 12 12" /></React.Fragment>,
            Zap: <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />,

            BarChart3: <React.Fragment><path d="M3 3v18h18" /><path d="M18 17V9" /><path d="M13 17V5" /><path d="M8 17v-3" /></React.Fragment>,
            Instagram: <React.Fragment><rect width="20" height="20" x="2" y="2" rx="5" ry="5" /><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" /><line x1="17.5" x2="17.51" y1="6.5" y2="6.5" /></React.Fragment>,
            Linkedin: <React.Fragment><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" /><rect width="4" height="12" x="2" y="9" /><circle cx="4" cy="4" r="2" /></React.Fragment>,
            Plus: <React.Fragment><line x1="12" x2="12" y1="5" y2="19" /><line x1="5" x2="19" y1="12" y2="12" /></React.Fragment>,
            Minus: <line x1="5" x2="19" y1="12" y2="12" />,
            CheckCircle: <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />,
            Check: <polyline points="20 6 9 17 4 12" />,
            Play: <polygon points="5 3 19 12 5 21 5 3" />,
            Briefcase: <rect width="20" height="14" x="2" y="7" rx="2" ry="2" />,
            Globe: <circle cx="12" cy="12" r="10" />,
            Mail: <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />,
            Phone: <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
        };

        const Icon = ({ name, size = 24, className = "" }) => {
            const content = ICONS_DATA[name];
            if (!content) return null;

            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                >
                    {content}
                </svg>
            );
        };

        // Componente: Bot√£o Principal
        const PrimaryButton = ({ children, className = "", onClick, width = "auto" }) => (
            <button 
                onClick={onClick}
                className={`group relative px-8 py-4 bg-white text-black font-bold rounded-full transition-all duration-300 hover:scale-105 hover:shadow-[0_0_40px_rgba(0,229,255,0.3)] flex items-center justify-center gap-2 overflow-hidden ${width === "full" ? "w-full" : ""} ${className}`}
            >
                <span className="relative z-10">{children}</span>
                <div className="absolute inset-0 bg-gradient-to-r from-cyan-100 to-green-100 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <Icon name="ArrowRight" size={20} className="relative z-10 transition-transform group-hover:translate-x-1" />
            </button>
        );

        // Componente: Modal de V√≠deo (Reels)
        const VideoModal = ({ isOpen, onClose, videoUrl }) => {
            if (!isOpen || !videoUrl) return null;

            return (
                <div className="fixed inset-0 z-[110] flex items-center justify-center p-4 bg-black/90 backdrop-blur-md animate-fade-in" onClick={onClose}>
                    <div className="relative w-full max-w-sm md:max-w-md bg-black rounded-2xl overflow-hidden border border-[#00e5ff]/20 shadow-[0_0_50px_rgba(0,229,255,0.2)]" onClick={e => e.stopPropagation()}>
                        <button 
                            onClick={onClose} 
                            className="absolute top-4 right-4 z-20 text-white bg-black/50 rounded-full p-2 hover:bg-white hover:text-black transition-colors"
                        >
                            <Icon name="X" size={20} />
                        </button>
                        <div className="aspect-[9/16] w-full bg-black relative">
                            <video 
                                src={videoUrl} 
                                controls 
                                autoPlay 
                                playsInline
                                className="absolute inset-0 w-full h-full object-cover"
                            >
                                Seu navegador n√£o suporta v√≠deos.
                            </video>
                        </div>
                    </div>
                </div>
            );
        };

        // Componente: Modal de Lead
        const LeadFormModal = ({ isOpen, onClose }) => {
            const [isLoading, setIsLoading] = useState(false);
            const [isSuccess, setIsSuccess] = useState(false);

            useEffect(() => {
                if (isOpen) {
                    setIsSuccess(false);
                    setIsLoading(false);
                }
            }, [isOpen]);

            if (!isOpen) return null;

            // Fun√ß√£o para extrair UTMs da URL
            const getUTM = (param) => {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param) || "";
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                setIsLoading(true);

                const formElements = e.target.elements;
                const generatedUuid = crypto.randomUUID ? crypto.randomUUID() : 'uuid-' + Math.random().toString(36).substr(2, 9);

                // Captura UTMs din√¢micas ou usa fallbacks
                const formData = {
                    nome: formElements.nome.value,
                    email: formElements.email.value,
                    telefone: formElements.telefone.value,
                    empresa: formElements.empresa.value,
                    site: formElements.site.value,
                    faturamento: formElements.faturamento.value,
                    cargo: formElements.cargo.value,
                    nicho: formElements.nicho.value,
                    visitor_uuid: generatedUuid,
                    
                    // UTMs Din√¢micas
                    utm_source: getUTM('utm_source'), 
                    utm_medium: getUTM('utm_medium'),
                    utm_campaign: getUTM('utm_campaign'),
                    utm_term: getUTM('utm_term'),
                    utm_content: getUTM('utm_content')
                };

                fetch('https://digital.inovetime.com.br/wp-json/alethe/v1/cadastro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    setIsLoading(false);
                    if (data.success) {
                        console.log('Sucesso! ID do Lead:', data.lead_id);
                        setIsSuccess(true);
                    } else {
                        console.error('Erro na resposta:', data);
                        setIsSuccess(true); // Fallback visual
                    }
                })
                .catch(error => {
                    console.error('Erro na requisi√ß√£o:', error);
                    setIsLoading(false);
                    alert('Erro ao enviar. Por favor, tente novamente ou contate via WhatsApp.');
                });
            };

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/80 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="glass-modal w-full max-w-lg rounded-3xl p-8 relative z-10 animate-fade-in shadow-[0_0_50px_rgba(0,229,255,0.1)] max-h-[90vh] overflow-y-auto">
                        <button onClick={onClose} className="absolute top-6 right-6 text-gray-400 hover:text-white transition-colors z-20">
                            <Icon name="X" size={24} />
                        </button>
                        
                        {!isSuccess ? (
                            <>
                                <div className="text-center mb-8">
                                    <h3 className="text-2xl font-bold mb-2">Ative o <span className="text-[#00e5ff]">PULS</span></h3>
                                    <p className="text-sm text-gray-400">Preencha para receber nossa an√°lise estrat√©gica.</p>
                                </div>
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-xs text-gray-400 font-medium ml-1">Nome</label>
                                            <input required name="nome" type="text" placeholder="Seu nome" className="w-full bg-[#0a0a0c] border border-white/10 rounded-xl px-4 py-3 text-white focus:border-[#00e5ff] focus:outline-none transition-colors" />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-xs text-gray-400 font-medium ml-1">Telefone / WhatsApp</label>
                                            <input required name="telefone" type="tel" placeholder="(00) 00000-0000" className="w-full bg-[#0a0a0c] border border-white/10 rounded-xl px-4 py-3 text-white focus:border-[#00e5ff] focus:outline-none transition-colors" />
                                        </div>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-xs text-gray-400 font-medium ml-1">E-mail corporativo</label>
                                        <input required name="email" type="email" placeholder="seuemail@empresa.com" className="w-full bg-[#0a0a0c] border border-white/10 rounded-xl px-4 py-3 text-white focus:border-[#00e5ff] focus:outline-none transition-colors" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-xs text-gray-400 font-medium ml-1">Nome da Empresa</label>
                                            <input required name="empresa" type="text" placeholder="Sua Empresa" className="w-full bg-[#0a0a0c] border border-white/10 rounded-xl px-4 py-3 text-white focus:border-[#00e5ff] focus:outline-none transition-colors" />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-xs text-gray-400 font-medium ml-1">Site / URL</label>
                                            <input required name="site" type="text" placeholder="www.suamarcacom.br" className="w-full bg-[#0a0a0c] border border-white/10 rounded-xl px-4 py-3 text-white focus:border-[#00e5ff] focus:outline-none transition-colors" />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-xs text-gray-400 font-medium ml-1">Faturamento Mensal</label>
                                            <select required name="faturamento" className="w-full bg-[#0a0a0c] border border-white/10 rounded-xl px-4 py-3 text-white focus:border-[#00e5ff] focus:outline-none transition-colors appearance-none">
                                                <option value="" disabled selected>Selecione...</option>
                                                <option value="<50k">At√© R$ 50k</option>
                                                <option value="50k-100k">R$ 50k - R$ 100k</option>
                                                <option value="100k-500k">R$ 100k - R$ 500k</option>
                                                <option value="500k+">Acima de R$ 500k</option>
                                            </select>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-xs text-gray-400 font-medium ml-1">Seu Cargo</label>
                                            <select required name="cargo" className="w-full bg-[#0a0a0c] border border-white/10 rounded-xl px-4 py-3 text-white focus:border-[#00e5ff] focus:outline-none transition-colors appearance-none">
                                                <option value="" disabled selected>Selecione...</option>
                                                <option value="ceo">CEO / S√≥cio</option>
                                                <option value="mkt">Gerente de Marketing</option>
                                                <option value="traffic">Gestor de Tr√°fego</option>
                                                <option value="sales">Comercial</option>
                                                <option value="other">Outro</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-xs text-gray-400 font-medium ml-1">Nicho de Atua√ß√£o</label>
                                        <input required name="nicho" type="text" placeholder="Ex: Moda Feminina, Suplementos, Eletr√¥nicos..." className="w-full bg-[#0a0a0c] border border-white/10 rounded-xl px-4 py-3 text-white focus:border-[#00e5ff] focus:outline-none transition-colors" />
                                    </div>
                                    <button type="submit" disabled={isLoading} className="w-full bg-[#00e5ff] hover:bg-[#00c4d9] text-black font-bold py-4 rounded-xl mt-4 transition-all hover:scale-[1.02] active:scale-[0.98] shadow-[0_0_20px_rgba(0,229,255,0.3)] disabled:opacity-70 disabled:cursor-not-allowed">
                                        {isLoading ? 'Enviando...' : 'Solicitar Acesso ao PULS'}
                                    </button>
                                    <p className="text-xs text-center text-gray-500 mt-4">
                                        Seus dados est√£o seguros. Entraremos em contato em at√© 24h √∫teis.
                                    </p>
                                </form>
                            </>
                        ) : (
                            <div className="flex flex-col items-center justify-center text-center py-8 animate-scale-in">
                                <div className="w-24 h-24 bg-[#00e5ff]/10 rounded-full flex items-center justify-center mb-6 border border-[#00e5ff]/30">
                                    <Icon name="CheckCircle" size={48} className="text-[#00e5ff] animate-pulse" />
                                </div>
                                <h3 className="text-3xl font-bold text-white mb-4">Obrigado!</h3>
                                <p className="text-gray-300 text-lg mb-6 leading-relaxed">
                                    Em at√© <strong className="text-[#00e5ff]">2 horas</strong>, um de nossos consultores entrar√° em contato.
                                </p>
                                <div className="bg-[#0a0a0c] border border-[#00e5ff]/20 rounded-xl p-6 mb-6">
                                    <p className="text-gray-400 text-sm mb-2">üéÅ <strong className="text-white">IMPORTANTE:</strong></p>
                                    <p className="text-gray-300 text-sm">
                                        Enviamos agora mesmo para o seu e-mail nossa apresenta√ß√£o confidencial com o <strong className="text-[#00e5ff]">segredo dos e-commerces que faturam at√© 7 d√≠gitos</strong>.
                                    </p>
                                    <p className="text-[#00e5ff] text-xs font-bold mt-2 uppercase tracking-wide">Por favor, verifique sua caixa de entrada.</p>
                                </div>
                                <button onClick={onClose} className="text-gray-500 hover:text-white text-sm transition-colors border-b border-gray-700 hover:border-white pb-1">
                                    Fechar Janela
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Componente: Navbar
        const Navbar = ({ onOpenModal }) => {
            const [scrolled, setScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-[#030305]/90 backdrop-blur-md border-b border-white/5 py-4' : 'bg-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                             <img src="https://digital.inovetime.com.br/wp-content/uploads/2024/12/logo.png" alt="INOVETIME.PULS" className="h-8 md:h-10 w-auto object-contain" />
                        </div>
                        <div className="hidden md:flex items-center gap-8">
                            <a href="#conceito" className="text-sm text-gray-400 hover:text-white transition-colors">Conceito</a>
                            <a href="#como-funciona" className="text-sm text-gray-400 hover:text-white transition-colors">Como Funciona</a>
                            <a href="#consultoria" className="text-sm text-gray-400 hover:text-white transition-colors">Consultoria</a>
                            <a href="#comparativo" className="text-sm text-gray-400 hover:text-white transition-colors">Diferenciais</a>
                            <a href="#faq" className="text-sm text-gray-400 hover:text-white transition-colors">FAQ</a>
                            <button onClick={onOpenModal} className="px-5 py-2 border border-white/20 rounded-full text-sm hover:bg-white hover:text-black transition-all">
                                √Årea do Cliente
                            </button>
                        </div>
                        <button className="md:hidden text-white" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                            {mobileMenuOpen ? <Icon name="X" /> : <Icon name="Menu" />}
                        </button>
                    </div>
                    {mobileMenuOpen && (
                        <div className="absolute top-full left-0 w-full bg-[#030305] border-b border-white/10 p-6 flex flex-col gap-4 md:hidden">
                            <a href="#conceito" onClick={() => setMobileMenuOpen(false)} className="text-gray-300">Conceito</a>
                            <a href="#como-funciona" onClick={() => setMobileMenuOpen(false)} className="text-gray-300">Como Funciona</a>
                            <a href="#consultoria" onClick={() => setMobileMenuOpen(false)} className="text-gray-300">Consultoria</a>
                            <a href="#faq" onClick={() => setMobileMenuOpen(false)} className="text-gray-300">FAQ</a>
                            <button onClick={() => { onOpenModal(); setMobileMenuOpen(false); }} className="w-full py-3 bg-white text-black font-bold rounded">Acessar</button>
                        </div>
                    )}
                </nav>
            );
        };

        // Componente: Hero (COM EFEITO DE DIGITA√á√ÉO)
        const Hero = ({ onOpenModal }) => {
            const [text1, setText1] = useState("");
            const [text2, setText2] = useState("");
            const [cursorVisible, setCursorVisible] = useState(true);
            const [typingPhase, setTypingPhase] = useState(1);

            useEffect(() => {
                const fullText1 = "CRM organiza.";
                const fullText2 = "O PULS ativa.";
                let charIndex = 0;
                let timeoutId;

                const typeLine1 = () => {
                    if (charIndex <= fullText1.length) {
                        setText1(fullText1.slice(0, charIndex));
                        charIndex++;
                        timeoutId = setTimeout(typeLine1, 80); 
                    } else {
                        setTypingPhase(2);
                        charIndex = 0;
                        timeoutId = setTimeout(typeLine2, 400); 
                    }
                };

                const typeLine2 = () => {
                    if (charIndex <= fullText2.length) {
                        setText2(fullText2.slice(0, charIndex));
                        charIndex++;
                        timeoutId = setTimeout(typeLine2, 80);
                    }
                };

                timeoutId = setTimeout(typeLine1, 500);
                const cursorInterval = setInterval(() => {
                    setCursorVisible(v => !v);
                }, 500);

                return () => {
                    clearTimeout(timeoutId);
                    clearInterval(cursorInterval);
                };
            }, []);

            return (
                <section className="relative min-h-screen flex items-center justify-center pt-20 overflow-hidden">

            return (

                    <LeadFormModal isOpen={isModalOpen} onClose={closeModal} />

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
